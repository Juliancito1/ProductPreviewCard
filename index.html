<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <article class="row g-0">
          <figure class="col-12 col-md-6">
            <img src="" class="imgCard img-fluid rounded-start" alt="perfume">
          </figure>
          <div class="col-12 col-md-6">
            <div class="card-body ms-lg-3">
              <p><small>P E R F U M E</small></p>
              <h2 class="card-title fw-bolder mb-3">Gabrielle Essence Eau De Parfum</h2>
              <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
              <div class="d-flex mt-lg-4">
                <h2 class="text-success priceText">$149.99</h2>
                <h6 class="d-inline ms-4 pt-lg-1 previousPrice"><del>
                  $169.99</h6>
                </del>
              </div>
              <section class="btnContainer">
                <button class="btn btn-success"><embed src="./img/icon-cart.svg" class="me-3">Add to Cart</button>
                </section>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
